databaseChangeLog:
  - changeSet:
      id: add-role-admin
      author: mateacademy
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: ADMIN

  - changeSet:
      id: add-role-user
      author: mateacademy
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: USER
