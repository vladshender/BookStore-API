databaseChangeLog:
  - changeSet:
      id: add-table-shopping-carts
      author: mateacademy
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  constraints:
                    nullable: false
                    defaultValue: 0
              - addForeignKeyConstraint:
                  baseTableName: shopping_carts
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_shopping_cart_user
